version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: .
    ports:
      - "${PORT:-8030}:8030"
    env_file: .env
    depends_on:
      - redis
    volumes:
      - ./src:/app/src
      - db_data:/app/data

  celery:
    build: .
    command: celery -A src.celery_app worker --beat --loglevel=warning
    env_file: .env
    depends_on:
      - redis
    volumes:
      - ./src:/app/src
      - db_data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-3030}:3030"
    depends_on:
      - backend

volumes:
  redis_data:
  db_data:
